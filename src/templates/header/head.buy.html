@model HeadBaseModel

<div id="header" class="headerbuy">

			<img itemprop="logo" src="/static/locales/custom/img/logo.png" alt="@ViewBag.StoreName" title="@ViewBag.StoreName" />
		</a>
	</div>
	@* POINTS *@ @Include("points", Model.Welcome, ViewBag)
</div>
